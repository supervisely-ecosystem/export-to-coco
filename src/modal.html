<div>
    <div v-if="!context.datasetId">
        <sly-field title="Select Datasets" description="">
            <sly-select-dataset :project-id="context.projectId" :datasets.sync="state.datasets"
                :options="{ multiple: true, valueProperty: 'id' }"></sly-select-dataset>
        </sly-field>
    </div>

    <div>
        <sly-field title="Select output format" description="Choose between options">
            <el-radio-group v-model="state.selectedFormat" size="normal" @change="command('solo_mode_changed')">
                <div>
                    <el-radio label="images">Images and annotations</el-radio>
                </div>
                <div>
                    <el-radio label="annotated-images">Only annotated images</el-radio>
                </div>
                <div>
                    <el-radio label="annotations">Only annotations (.json)</el-radio>
                </div>
            </el-radio-group>
        </sly-field>
    </div>
</div>
